version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravelsail/php82
    container_name: laravel_app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    command: >
      bash -c "
        if [ ! -f composer.json ]; then
          echo 'composer.json no encontrado en /var/www/html';
          exit 1;
        fi &&
        if [ ! -d vendor ]; then
          composer install
        fi &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  mysql:
    image: mysql:5.7
    container_name: laravel_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trackpak
      MYSQL_USER: agbc
      MYSQL_PASSWORD: agbc
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
